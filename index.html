<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-container">
        <img src="instagram.jpg">
        <form>
            <input type="text" placeholder="Phone number, username or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <div class="separator">OR</div>
            <span class="facebook-login">
                <a href="https://www.facebook.com/login" id="facebook-login">
                    <i class="fa-brands fa-facebook"></i>
                    Login with Facebook
                </a>
            </span>
            <a id="id2"href="#">Forgot password?</a>
        </form>
    </div>

    <div class="signup-container">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <div class="download-app">
        <p>Get the app</p>
        <div class="app-buttons">
            <img src="playstore.jpg">
            <img id="id1"src="google play.jpg">
        </div>
    </div>

    <footer >
        <ul>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>

            <li><a href="#">TERMS</a></li>
        </ul> 
        <ul>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">TOP</a></li>
            <li><a href="#">ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
    </footer>
    <footer>
        <p>Â© 2020 INSTAGRAM FROM FACEBOOK</p>
    </footer>
</body>
</html>
